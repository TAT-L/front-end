<!DOCTYPE html>
<html lang="en">
<head>

    <title>登录界面</title>

<body>

   <class class="title">

    <!-- input    -->
    <div class="input">

    </div>

        <input id="box" type="checkbox" checked><p>记住我</p>

    </div>
    <div class="buttom">
        <input class="log1" type="submit" value="登陆"style="height: 50px; width: 200px;border-radius:4px">
        <input class="log2" type="submit" value="注册" style="height: 50px; width: 200px;border-radius:4px">
    </div>
        </form>
        <div class="last">
           <a href="#"><img src="../img/QQ图片20210207234018.png"height="30" alt="微博"></a>
