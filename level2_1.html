    <script>
        var a = [ 1, 2, 3, 4, 11, 12, 12, 6, 7,  9, 13, 14, 10 ];
        function pop(a)
        {
            for(var i = 0; i < a.length-1;i++)
            {
                for(var j = i+1;j<a.length;j++)
                {
                    if(a[i]>a[j])
                    {
                        var b = a[j];
                        a[j] = a[i];
                        a[i] = b;
                    }

                }
            }
            console.log(a);
        }
        pop(a);
    </script>
