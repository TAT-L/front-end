    <script>
        var arr = [[1, 2], [3, 4,], [6, 7, 9, [11, 12, [12, 13, [14]]]], 10]
        var result = [];
    function even(arr)
    {
    for(let i = 0; i < arr.length; i++)
     {
    let item = arr[i];
    if (Array.isArray(arr[i]))
    {
    even(item);
    } 
    else {
    result.push(item);
    }
}
    return result;
    }
    console.log(even(arr)) ; // [ 1, 2, 3, 4, 6, 7, 9, 11, 12, 12, 13, 14, 10 ]
